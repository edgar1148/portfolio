{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- scripts -->

    <script src="https://kit.fontawesome.com/ec79d13575.js" crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    
    <title>Евгений Екишев</title>

    <style>
        .rounded-image {
          width: 90%;
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
          padding: 0.4em;
          margin-bottom: 1em;
        }
  
        .card img {
          width: 100%;
          height: 250px;
        }
  
        .card-text {
          height: 120px;
          overflow: hidden;
        }
      </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="/media/image/icon-coding.png" alt="Logo" width="40" />
        </a>
        <a class="navbar-brand" href={% url 'projects:projects' %}>Евгений Екишев</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={% url 'projects:about' %}>Обо мне</a>
            </li>
            <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Мои проекты
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Django</a></li>
                  <li><a class="dropdown-item" href="#">API</a></li>
                  <li><a class="dropdown-item" href="#">React</a></li>
                  <li><a class="dropdown-item" href="#">Flet</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Без категории</a>
                  </li>
                </ul>
              </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'projects:contacts' %}>Контакты</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">О сайте</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control rounded me-2"
              type="search"
              placeholder="Поиск"
              aria-label="search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Поиск
            </button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    </body>
    </html>
